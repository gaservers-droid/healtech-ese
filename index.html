const PRODUCT_LINKS = {"ESE-D02": {"name": "Exhaust Servo Eliminator – Ducati", "url": "https://www.motorcyclesrus.com.au/shop/bike-parts/electrical/wiring-harness/exhaust-servo-eliminator-ducati"}, "ESE-D06": {"name": "Exhaust Servo Eliminator – Ducati", "url": "https://www.motorcyclesrus.com.au/shop/bike-parts/electrical/wiring-harness/exhaust-servo-eliminator-ducati-1"}, "ESE-KT3": {"name": "Exhaust Servo Eliminator – KTM", "url": "https://www.motorcyclesrus.com.au/shop/bike-parts/electrical/wiring-harness/exhaust-servo-eliminator-ktm"}, "ESE-S01": {"name": "Exhaust Servo Eliminator – Suzuki", "url": "https://www.motorcyclesrus.com.au/shop/bike-parts/electrical/wiring-harness/exhaust-servo-eliminator-suzuki-"}, "ESE-S04": {"name": "Exhaust Servo Eliminator – Suzuki", "url": "https://www.motorcyclesrus.com.au/shop/bike-parts/electrical/wiring-harness/exhaust-servo-eliminator-suzuki-1"}};

// ================= BUILD TREE =================
const tree = {};
Object.values(FITMENT).flat().forEach(r => {
  tree[r.make] ??= {};
  tree[r.make][r.model] ??= new Set();
  if (r.year_from !== null && r.year_to !== null) {
    for (let y = r.year_from; y <= r.year_to; y++) {
      tree[r.make][r.model].add(y);
    }
  }
});

// ================= DOM =================
const makeSel = document.getElementById("make");
const modelSel = document.getElementById("model");
const yearSel = document.getElementById("year");
const results = document.getElementById("results");

// init makes
Object.keys(tree).sort().forEach(m => makeSel.add(new Option(m, m)));

makeSel.onchange = () => {
  modelSel.innerHTML = "<option value=''>Select Model</option>";
  yearSel.innerHTML = "<option value=''>Select Year</option>";
  modelSel.disabled = yearSel.disabled = true;
  results.innerHTML = "";
  if (!makeSel.value) return;
  Object.keys(tree[makeSel.value]).sort().forEach(m =>
    modelSel.add(new Option(m, m))
  );
  modelSel.disabled = false;
};

modelSel.onchange = () => {
  yearSel.innerHTML = "<option value=''>Select Year</option>";
  yearSel.disabled = true;
  results.innerHTML = "";
  if (!modelSel.value) return;
  [...tree[makeSel.value][modelSel.value]]
    .sort((a,b)=>a-b)
    .forEach(y => yearSel.add(new Option(y, y)));
  yearSel.disabled = false;
};

yearSel.onchange = () => {
  results.innerHTML = "";
  if (!yearSel.value) return;
  const y = parseInt(yearSel.value, 10);
  let found = 0;

  Object.entries(FITMENT).forEach(([code, rows]) => {
    rows.forEach(r => {
      if (
        r.make === makeSel.value &&
        r.model === modelSel.value &&
        r.year_from !== null &&
        r.year_to !== null &&
        y >= r.year_from && y <= r.year_to
      ) {
        const prod = PRODUCT_LINKS[code];
        if (!prod) return;
        const a = document.createElement("a");
        a.href = prod.url;
        a.target = "_blank";
        a.className = "ht-result";
        a.textContent = code + " — " + prod.name;
        results.appendChild(a);
        found++;
      }
    });
  });

  if (!found) {
    results.innerHTML = "<div class='ht-muted'>No compatible ESE products found for that bike.</div>";
  }
};
