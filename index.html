duct_code": "ESE-KT1", "name": "Exhaust Servo Eliminator (ESE)"}, "ESE-KT2": {"brand": "HealTech", "product_family": "ESE", "product_code": "ESE-KT2", "name": "Exhaust Servo Eliminator (ESE)"}, "ESE-KT3": {"brand": "HealTech", "product_family": "ESE", "product_code": "ESE-KT3", "name": "Exhaust Servo Eliminator (ESE)"}, "ESE-S01": {"brand": "HealTech", "product_family": "ESE", "product_code": "ESE-S01", "name": "Exhaust Servo Eliminator (ESE)"}, "ESE-S02": {"brand": "HealTech", "product_family": "ESE", "product_code": "ESE-S02", "name": "Exhaust Servo Eliminator (ESE)"}, "ESE-S04": {"brand": "HealTech", "product_family": "ESE", "product_code": "ESE-S04", "name": "Exhaust Servo Eliminator (ESE)"}, "ESE-S05": {"brand": "HealTech", "product_family": "ESE", "product_code": "ESE-S05", "name": "Exhaust Servo Eliminator (ESE)"}, "ESE-T01": {"brand": "HealTech", "product_family": "ESE", "product_code": "ESE-T01", "name": "Exhaust Servo Eliminator (ESE)"}, "ESE-T02": {"brand": "HealTech", "product_family": "ESE", "product_code": "ESE-T02", "name": "Exhaust Servo Eliminator (ESE)"}, "ESE-T03": {"brand": "HealTech", "product_family": "ESE", "product_code": "ESE-T03", "name": "Exhaust Servo Eliminator (ESE)"}, "ESE-Y01": {"brand": "HealTech", "product_family": "ESE", "product_code": "ESE-Y01", "name": "Exhaust Servo Eliminator (ESE)"}, "ESE-Y02": {"brand": "HealTech", "product_family": "ESE", "product_code": "ESE-Y02", "name": "Exhaust Servo Eliminator (ESE)"}};

const makeSel = document.getElementById("make");
const modelSel = document.getElementById("model");
const yearSel = document.getElementById("year");
const resultsDiv = document.getElementById("results");

function clearSelect(sel, placeholder) {
  sel.innerHTML = "";
  const o = document.createElement("option");
  o.value = "";
  o.textContent = placeholder;
  sel.appendChild(o);
}

function fillSelect(sel, values) {
  values.forEach(v => {
    const o = document.createElement("option");
    o.value = String(v);
    o.textContent = String(v);
    sel.appendChild(o);
  });
}

function resetResults() {
  resultsDiv.innerHTML = "";
}

function matchesRow(row, make, model, year) {
  if (row.make !== make) return false;
  if (row.model !== model) return false;

  // Year logic:
  // - If year_from/year_to present -> range match
  // - If notes contains "ALL years" -> match any selected year
  if (row.year_from != null && row.year_to != null) {
    return (year >= row.year_from && year <= row.year_to);
  }
  if (row.notes && /all\s+years/i.test(row.notes)) {
    return true;
  }
  return false;
}

function renderResults(make, model, yearValue) {
  resetResults();

  if (!make || !model || !yearValue) return;

  const year = (yearValue === "ALL") ? null : parseInt(yearValue, 10);

  const matchingCodes = new Set();

  Object.keys(FIT).forEach(code => {
    const rows = FIT[code] || [];
    for (const r of rows) {
      if (yearValue === "ALL") {
        // "All years" means: only match rows with ALL years for that make/model
        if (r.make === make && r.model === model && r.notes && /all\s+years/i.test(r.notes)) {
          matchingCodes.add(code);
        }
      } else {
        if (matchesRow(r, make, model, year)) {
          matchingCodes.add(code);
        }
      }
    }
  });

  if (matchingCodes.size === 0) {
    resultsDiv.innerHTML = "<div class='muted' style='margin-top:10px;'>No matching ESE products found for that selection.</div>";
    return;
  }

  const wrap = document.createElement("div");
  wrap.innerHTML = "<div style='margin-top:10px; font-weight:700;'>Matching products:</div>";
  matchingCodes.forEach(code => {
    const p = PRODUCTS[code] || { name: code };
    const pill = document.createElement("div");
    pill.className = "pill";
    pill.textContent = `${code} — ${p.name}`;
    wrap.appendChild(pill);
  });

  resultsDiv.appendChild(wrap);
}

function onMakeChange() {
  const make = makeSel.value;
  clearSelect(modelSel, "Select model…");
  clearSelect(yearSel, "Select year…");
  modelSel.disabled = true;
  yearSel.disabled = true;
  resetResults();

  if (!make) return;

  const models = Object.keys(HIER[make] || {}).sort();
  fillSelect(modelSel, models);
  modelSel.disabled = false;
}

function onModelChange() {
  const make = makeSel.value;
  const model = modelSel.value;
  clearSelect(yearSel, "Select year…");
  yearSel.disabled = true;
  resetResults();

  if (!make || !model) return;

  const info = (HIER[make] || {})[model];
  const years = (info && info.years) ? info.years : [];
  const hasAll = !!(info && info.has_all_years);

  const yearOptions = years.map(y => String(y));
  if (hasAll) yearOptions.unshift("ALL");

  fillSelect(yearSel, yearOptions);
  yearSel.disabled = false;
}

function onYearChange() {
  renderResults(makeSel.value, modelSel.value, yearSel.value);
}

// Init make dropdown
fillSelect(makeSel, Object.keys(HIER).sort());

makeSel.addEventListener("change", onMakeChange);
modelSel.addEventListener("change", onModelChange);
yearSel.addEventListener("change", onYearChange);
</script>
